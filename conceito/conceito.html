<!DOCTYPE html>
<html lang="en">
<head>

  <title>Conversor de Notas para Conceitos</title>

</head>
<body>
  <div class="container">
    <h1>Conversor de Notas para Conceitos</h1>

    <form>
      <label for="nota">Insira a nota (de 0 a 100):</label>

    <div id="resultado"></div>
